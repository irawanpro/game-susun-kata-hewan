<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Bio Glow Premium</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Ikon Sosial Media -->
  <script src="https://kit.fontawesome.com/4b1b04b0f3.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0f0c29, #302b63, #24243e);
      color: white;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    img {
      width: 130px;
      border-radius: 50%;
      border: 4px solid #00f7ff;
      box-shadow: 0 0 15px #00f7ff;
      animation: fadeIn 1.5s ease-in-out;
    }
    h1 {
      margin-top: 15px;
      font-size: 24px;
      font-weight: 600;
      text-shadow: 0 0 10px #00f7ff;
    }
    p {
      font-size: 14px;
      opacity: 0.8;
    }
    .link-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: transparent;
      color: white;
      padding: 14px;
      margin: 12px auto;
      border-radius: 10px;
      max-width: 300px;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid #00f7ff;
      box-shadow: 0 0 10px #00f7ff, inset 0 0 5px #00f7ff;
      transition: all 0.3s ease;
      opacity: 0;
      animation: slideUp 0.8s forwards;
    }
    .link-btn:hover {
      background: #00f7ff;
      color: #0f0c29;
      transform: scale(1.05);
      box-shadow: 0 0 20px #00f7ff, 0 0 40px #00f7ff, 0 0 60px #00f7ff;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    footer {
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.6;
    }
    .qr-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Foto Profil -->
  <img src="https://via.placeholder.com/130" alt="Foto Profil">

  <!-- Nama & Username -->
  <h1>Nama Kamu</h1>
  <p>@username</p>

  <!-- Link dengan Animasi Delay -->
  <a class="link-btn" href="https://instagram.com/" style="animation-delay: 0.3s;">
    <i class="fab fa-instagram"></i> Instagram
  </a>
  <a class="link-btn" href="https://tiktok.com/" style="animation-delay: 0.6s;">
    <i class="fab fa-tiktok"></i> TikTok
  </a>
  <a class="link-btn" href="https://youtube.com/" style="animation-delay: 0.9s;">
    <i class="fab fa-youtube"></i> YouTube
  </a>
  <a class="link-btn" href="https://shopee.co.id/" style="animation-delay: 1.2s;">
    <i class="fas fa-shopping-cart"></i> Toko Online
  </a>

  <!-- QR Code -->
  <div class="qr-container">
    <img id="qrcode" src="" alt="QR Code">
  </div>

  <!-- Counter Pengunjung Global -->
  <p style="margin-top:10px; font-size:14px;">
    üëÅ <span id="visitor-count">0</span> kali dikunjungi
  </p>

  <!-- Footer -->
  <footer>¬© 2025 Nama Kamu</footer>

  <!-- Script QR & Counter Global -->
  <script>
    // QR Code otomatis untuk URL halaman ini
    let currentURL = window.location.href;
    document.getElementById("qrcode").src =
      `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(currentURL)}`;

    // Counter global pakai CountAPI
    let counterKey = "lynk-style-" + window.location.hostname;
    fetch(`https://api.countapi.xyz/hit/${counterKey}/visits`)
      .then(res => res.json())
      .then(data => {
        document.getElementById("visitor-count").textContent = data.value;
      });
  </script>
</body>
</html>
